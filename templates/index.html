<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome.</h1>
         <form id="form1" onsubmit="return validateForm()">
          First name:<br>
          <input type="text" name="f_name" value="first name"><br>
          Last name:<br>
          <input type="text" name="l_name" value="last name"><br>
        </form> 
            
        <button type="submit" form="form1" value="Submit">Submit</button> 
     
        <p id="response" class="lead text-center"></p>

        <p id="databaseNames" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/antixss.js" type="text/javascript"></script>

    <script>
    // Validate Form
    function validateForm() {
    var x = document.forms["form1"]["f_name"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
        }
    else {
        return true;
        }
    } ;
    
    	//Submit data when enter key is pressed
    	function postdata() {
    	if validateForm() {
        	var fname = document.forms["form1"]["f_name"].value
            $.ajax({
        		method: "POST",
        		url: "./api/visitors",
        		contentType: "application/json",
        		data: JSON.stringify({name: f_name })
        		})
            .done(function(data) {
                $('#response').html(AntiXSS.sanitizeInput(data));
                $('#nameInput').hide();
                getNames();
            });
        	}
        }
        
        //Retreive all the visitors from the database
        function getNames(){
          $.get("./api/visitors")
              .done(function(data) {
                  if(data.length > 0) {
                    data.forEach(function(element, index) {
                      data[index] = AntiXSS.sanitizeInput(element)
                    });
                    $('#databaseNames').html("Database contents: " + JSON.stringify(data));
                  }
              });
          }

          //Call getNames on page load.
          getNames();


    </script>
</body>

</html>
